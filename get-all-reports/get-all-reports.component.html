<ng-container *ngIf="!loadingPage">
  <div class="page-header position-relative">
    <h3 class="page-title">{{ title | uppercase }}</h3>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="d-flex align-items-center gap-3 flex-wrap">
        <ng-container *ngFor="let parameter of selectedQuery.parameterList">
          <ng-container *ngIf="parameter.isVisible">
            <div
              class="form-group"
              *ngIf="parameter.populatedFrom == 'Hospital'"
              style="flex: 0 1 25%"
            >
              <label for="hospitalSelect1">Select Hospital</label>
              <select
                id="hospitalSelect1"
                [(ngModel)]="selectedHospital"
                class="form-control"
              >
                <option [value]="-1">All</option>
                <option
                  *ngFor="let hospital of hospitalList"
                  [value]="hospital.id"
                >
                  {{ hospital.title }}
                </option>
              </select>
            </div>

            <div
              class="form-group"
              *ngIf="parameter.populatedFrom == 'Vendor'"
              style="flex: 0 1 25%"
            >
              <label for="vendorSelect1">Select Vendor</label>
              <select
                id="vendorSelect1"
                [(ngModel)]="selectedVendor"
                class="form-control"
              >
                <option *ngFor="let vendor of vendorList" [value]="vendor.id">
                  {{ vendor.title }}
                </option>
              </select>
            </div>


            
            <div
              class="form-group"
              *ngIf="parameter.populatedFrom == 'Department'"
              style="flex: 0 1 25%"
            >
              <label for="departmentSelect">Select Department</label>
              <select
                id="departmentSelect"
                [(ngModel)]="selectedDepartment"
                class="form-control"
              >
              <option [value]="-1">All</option>
                <option *ngFor="let department of departmentList" [value]="department.id">
                  {{ department.title }}
                </option>
              </select>
            </div>

            <div
            class="form-group"
            *ngIf="parameter.populatedFrom == 'Employee'"
            style="flex: 0 1 25%"
          >
            <label for="employeeSelect">Select Employee</label>
            <select
              id="employeeSelect"
              [(ngModel)]="selectedEmployee"
              class="form-control"
            >
            <option [value]="-1">All</option>
              <option *ngFor="let employee of employeeList" [value]="employee.id">
                {{ employee.employeeName }}
              </option>
            </select>
          </div>

            <div
              class="form-group"
              *ngIf="parameter.populatedFrom == 'start_date'"
              style="flex: 0 1 25%"
            >
              <label>Start Date</label>
              <span class="text-danger">*</span>
              <input type="date" class="form-control" [(ngModel)]="startDate" />
            </div>

            <div
              class="form-group"
              *ngIf="parameter.populatedFrom == 'end_date'"
              style="flex: 0 1 25%"
            >
              <label>End Date</label>
              <span class="text-danger">*</span>
              <input type="date" class="form-control" [(ngModel)]="endDate" />
            </div>

            <div
              class="form-group"
              *ngIf="parameter.populatedFrom == 'date'"
              style="flex: 0 1 25%"
            >
              <label>Date</label>
              <span class="text-danger">*</span>
              <input
                type="date"
                class="form-control"
                [(ngModel)]="singleDate"
              />
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="row mt-3 justify-content-start">
    <!-- Margin top and align button to the left -->
    <div class="col-lg-2 col-md-6">
      <!-- Adjusted column sizes for Download Report -->
      <div class="form-group">
        <button class="btn btn-success btn-block" (click)="downloadReports()">
          Download
          <span *ngIf="loading">
            <i class="fa fa-spinner fa-spin"></i>
          </span>
        </button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #successNotification>
  <div class="alert alert-success mt-3" role="alert" style="text-align: center">
    Your file has been downloaded successfully!
  </div>
</ng-template>
