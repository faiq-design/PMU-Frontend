<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Vendor List</h4>
        <div class="table-responsive pt-3" *ngIf="!loading">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Address</th>
                <th>NTN</th>
                <th>Sales Tax No.</th>
                <th>STN</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let v of vendorList; let i = index">
                <tr>
                  <td>{{ i + 1 }}</td>
                  <td style="cursor: pointer">
                    <!-- <span (click)="editModal(mediumModalContent, v)" class="nav-link">{{v.title}}</span> -->
                    {{ v.title }}
                  </td>
                  <td>
                    <address>{{ v.address }}</address>
                  </td>
                  <td>
                    {{ v.ntn }}
                  </td>
                  <td>
                    {{ v.sTaxNo }}
                  </td>
                  <td>
                    {{ v.stn }}
                  </td>
                  <!-- <td>{{ invoice.invoiceAmount | number : "1.0-0" }}</td>
                  <td>
                    <label class="badge badge-success">{{
                      invoice.invoiceStatus
                    }}</label>
                  </td> -->
                  <td>
                    <button
                      type="button"
                      class="btn btn-gradient-primary"
                      (click)="editModal(mediumModalContent, v)"
                    >
                      <i class="mdi mdi-arrow-right-bold-circle"></i>
                    </button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- modal starts -->
<ng-template
  #mediumModalContent
  let-modal
  class="modal fade"
  id="exampleModal-2"
  aria-labelledby="exampleModalLabel-2"
>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel-2">Edit Vendor</h5>
      <button
        type="button"
        class="close"
        (click)="modal.dismiss()"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-- <p>Modal body text goes here...</p> -->
      <div class="card">
        <div class="card-body">
          <!-- <h4 class="card-title">Default form</h4>
          <p class="card-description">
            Basic form layout
          </p> -->
          <form class="forms-sample">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Name"
                [(ngModel)]="selectedVendor.title"
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                name="address"
                placeholder="Address"
                [(ngModel)]="selectedVendor.address"
              />
            </div>
            <div class="form-group">
              <label for="ntn">NTN</label>
              <input
                type="text"
                class="form-control"
                name="ntn"
                placeholder="NTN"
                [(ngModel)]="selectedVendor.ntn"
              />
            </div>
            <div class="form-group">
              <label for="sTaxNo">Sales Tax No.</label>
              <input
                type="text"
                class="form-control"
                name="sTaxNo"
                placeholder="Sales Tax No."
                [(ngModel)]="selectedVendor.sTaxNo"
              />
            </div>
            <div class="form-group">
              <label for="stn">STN</label>
              <input
                type="text"
                class="form-control"
                name="stn"
                placeholder="STN"
                [(ngModel)]="selectedVendor.stn"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-success"
        (click)="editVendor()"
        [disabled]="loadingData"
      >
        <i class="fa fa-spinner" aria-hidden="true" *ngIf="loadingData"></i>
        <span *ngIf="!loadingData">Submit</span>
      </button>
      <button
        type="button"
        class="btn btn-light"
        (click)="modal.close()"
        [disabled]="loadingData"
      >
        Cancel
      </button>
    </div>
  </div>
</ng-template>
<!-- modal ends -->
